<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevoData.nombre"
    >
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevoData.poder" 
    >
    <button type="submit">
        Agregar
    </button>
</form>
